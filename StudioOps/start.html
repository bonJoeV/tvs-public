<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudioOps Dashboard - Launcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-circle {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 15px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        h1 {
            color: #2d3748;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .tagline {
            color: #718096;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .status-box {
            background: #f7fafc;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            border-left: 5px solid #667eea;
        }

        .status-box.local {
            border-left-color: #f59e0b;
            background: #fffbeb;
        }

        .status-box.hosted {
            border-left-color: #10b981;
            background: #ecfdf5;
        }

        .status-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #2d3748;
        }

        .status-message {
            color: #4a5568;
            line-height: 1.6;
        }

        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 25px;
        }

        .btn {
            padding: 15px 25px;
            border-radius: 10px;
            text-decoration: none;
            text-align: center;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            display: inline-block;
            cursor: pointer;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .instructions {
            background: #edf2f7;
            border-radius: 12px;
            padding: 20px;
            margin-top: 25px;
        }

        .instructions h3 {
            color: #2d3748;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .instructions ol {
            color: #4a5568;
            line-height: 1.8;
            padding-left: 20px;
        }

        .instructions li {
            margin-bottom: 8px;
        }

        .instructions code {
            background: #cbd5e0;
            padding: 2px 8px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .note {
            background: #fef3c7;
            border-left: 4px solid #f59e0b;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .note strong {
            color: #92400e;
        }

        .note p {
            color: #78350f;
            margin: 5px 0 0 0;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 24px;
            }

            .buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-circle">TVS</div>
            <h1>StudioOps Dashboard</h1>
            <p class="tagline">Smart Launcher</p>
        </div>

        <div id="status" class="status-box">
            <div class="status-title">üîç Detecting Environment...</div>
            <div class="status-message">Please wait...</div>
        </div>

        <div id="content"></div>
    </div>

    <script>
        // Detect if running locally (file://) or on a server (http/https)
        const protocol = window.location.protocol;
        const isLocal = protocol === 'file:';
        const isHosted = protocol === 'http:' || protocol === 'https:';

        function renderLocalInstructions() {
            const statusBox = document.getElementById('status');
            statusBox.className = 'status-box local';
            statusBox.innerHTML = `
                <div class="status-title">üìÇ Local File Mode Detected</div>
                <div class="status-message">
                    You're viewing this from your local filesystem. ES6 modules won't work due to CORS restrictions.
                </div>
            `;

            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="buttons">
                    <a href="dashboard.html" class="btn btn-primary">
                        üìä Open Bundled Dashboard
                    </a>
                    <button onclick="copyServerCommand()" class="btn btn-secondary">
                        üìã Copy Server Command
                    </button>
                </div>

                <div class="instructions">
                    <h3>üöÄ Recommended: Use the Local Server</h3>
                    <ol>
                        <li>Open a terminal/command prompt in the StudioOps directory</li>
                        <li>Run: <code>python3 server.py</code></li>
                        <li>Open your browser to <code>http://localhost:8000/index.html</code></li>
                    </ol>

                    <div class="note">
                        <strong>üí° Why use the server?</strong>
                        <p>The server version (index.html) uses ES6 modules which are faster, more maintainable, and support better caching. The bundled version (dashboard.html) works offline but is a larger single file.</p>
                    </div>
                </div>
            `;
        }

        function renderHostedContent() {
            const statusBox = document.getElementById('status');
            statusBox.className = 'status-box hosted';
            statusBox.innerHTML = `
                <div class="status-title">‚úÖ Web Server Detected</div>
                <div class="status-message">
                    Great! You're running on a web server. All features are available.
                </div>
            `;

            // Auto-redirect to index.html after 2 seconds
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);

            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="status-message" style="text-align: center; padding: 20px;">
                    <p style="font-size: 18px; margin-bottom: 15px;">Redirecting to dashboard...</p>
                    <p style="color: #718096;">If you're not redirected, click below:</p>
                </div>
                <div class="buttons">
                    <a href="index.html" class="btn btn-primary">
                        üöÄ Open ES6 Modular Version
                    </a>
                    <a href="dashboard.html" class="btn btn-secondary">
                        üìÑ Open Bundled Version
                    </a>
                </div>

                <div class="instructions">
                    <h3>üìö Available Versions</h3>
                    <ul style="list-style-type: none; padding: 0;">
                        <li style="margin-bottom: 10px;">
                            <strong>index.html</strong> - Recommended for server deployment. Uses ES6 modules for better performance and caching.
                        </li>
                        <li>
                            <strong>dashboard.html</strong> - Single-file bundled version. Works offline and with file:// protocol.
                        </li>
                    </ul>
                </div>
            `;
        }

        function copyServerCommand() {
            const command = 'python3 server.py';

            // Create a temporary textarea to copy from
            const textarea = document.createElement('textarea');
            textarea.value = command;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.select();

            try {
                document.execCommand('copy');
                alert('‚úÖ Server command copied to clipboard!\\n\\n' + command);
            } catch (err) {
                alert('‚ùå Could not copy to clipboard.\\n\\nManually copy this command:\\n\\n' + command);
            }

            document.body.removeChild(textarea);
        }

        // Initialize based on protocol
        if (isLocal) {
            renderLocalInstructions();
        } else if (isHosted) {
            renderHostedContent();
        } else {
            document.getElementById('status').innerHTML = `
                <div class="status-title">‚ö†Ô∏è Unknown Protocol</div>
                <div class="status-message">
                    Detected protocol: ${protocol}<br>
                    Please open this file via a web server or file system.
                </div>
            `;
        }
    </script>
</body>
</html>
